<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <span id="word">always</span>
        </div>
        <div class="progress">
            <span id="step">4/10</span>
        </div>
        <input type="text" id="translation" placeholder="Введіть переклад">
        <div class="stats">
            <span class="correct">Вірно: <span id="correct">2</span></span>
            <span class="wrong">Невірно: <span id="wrong">1</span></span>
        </div>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="result"></p>
            <button id="restart">Почати заново</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
